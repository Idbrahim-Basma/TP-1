<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Blog</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header,nav,main,footer{
            padding: 20px;
        }

        header{
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        article{
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
        }

        aside{
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 20px;
        }

        footer{
            background-color: #f0f0f0;
            text-align: center;
        }

    </style>
</head>

<body>
    <header>
        <img src="exo03_logo.png" alt="logo" width="50">
        <h1>Mini-Blog</h1>
    </header>

    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#articles">Articles</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <article>
            <h2>Premier Article</h2>
            <time datetime="2025-10-22">22 Octobre 2025</time>
            <p>Voila mon premier article</p>
            <a href="#">Lire plus</a>
        </article>

        <article>
            <h2>Deuxième Article</h2>
            <time datetime="2025-10-21">21 Octobre 2025</time>
            <p>Voila mon deuxième article</p>
            <a href="#">Lire plus</a>
        </article>

        <aside>
            <h3>à propos</h3>
            <p>Voila mon Mini-Blog</p>
        </aside>
    </main>

    <footer>
        &copy; 2025 Tous droits réservés.
    </footer>
</body>

</html>
